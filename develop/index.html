<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D&D Character Creator</title>
        <link rel="stylesheet" href="./assets/style/style.css" />
    </head>

    <body>
        <main>
            <header class="headerbar">
                <img src="./assets/images/dragon-ampersand2.png" alt="dragon ampersand"/>
                <h1>Character Creator</h1>
            </header>

            <section class="sheet">
                <div class="info-box">
                    <p>Welcome to the character creator! Please enter your character's information and stats in the following order, clicking enter after each one:</p>
                    <ol>
                        <li>Name</li>
                        <li>Race</li>
                        <li>Class</li>
                        <li>Subclass</li>
                    </ol>
                    <textarea></textarea>
                <p><button>Enter</button></p>
                </div>
                <div class="form">
                    <table>
                        <tr>
                            <th>Name:</th>
                            <td>Grim</td>
                        </tr>
                        <tr>
                            <th>Race:</th>
                            <td>Half-Orc</td>
                        </tr>
                        <tr>
                            <th>Class:</th>
                            <td>Druid</td>
                        </tr>
                        <tr>
                            <th>Subclass:</th>
                            <td>Circle of the Moon</td>
                        </tr>
                    </table>
                </div>
            </section>

            <footer>
                Made by Group 2
            </footer>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
